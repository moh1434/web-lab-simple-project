<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LC-wakiki Shop</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <a class="pointer pm-0 scale-1" href="./index.html">
        <img class="logo" src="img/logo.png" height="40" alt="LC-wakiki logo" />
      </a>
      <div class="navbar">
        <nav>
          <p class="pointer">Categories &#9660;</p>
          <div class="dropdown">
            <a href="./babies.html">babies</a>
            <a href="./children.html">children</a>
            <a href="./men.html">men</a>
          </div>
        </nav>
        <a href="./about.html">About</a>
      </div>
    </header>
    <main>
      <h1 class="h1">Shop By Categories</h1>
      <ul class="categories">
        <li>
          <a href="./babies.html">
            <img src="img/categories/babies.jpg" alt="baby" />
            <p>babies</p>
          </a>
        </li>
        <li>
          <a href="./children.html">
            <img src="img/categories/children.jpg" alt="child" />
            <p>children</p>
          </a>
        </li>
        <li>
          <a href="./men.html">
            <img src="img/categories/men.jpg" alt="man" />
            <p>men</p>
          </a>
        </li>
      </ul>
      <table class="price-table">
        <tr>
          <th>type</th>
          <th>price range</th>
          <th>Discount</th>
          <th>Shipping</th>
        </tr>
        <tr>
          <td>shirts</td>
          <td>10$~70$</td>
          <td>up to 15%</td>
          <td>free</td>
        </tr>
        <tr>
          <td>dresses</td>
          <td>70$~300$</td>
          <td>up to 20%</td>
          <td>3.5$</td>
        </tr>
        <tr>
          <td>pants</td>
          <td>10$~40$</td>
          <td>not available</td>
          <td>free</td>
        </tr>
        <tr>
          <td>shoes</td>
          <td>8$~30$</td>
          <td>not available</td>
          <td>free</td>
        </tr>
        <tr>
          <td>socks</td>
          <td>0.25$~3$</td>
          <td>buy 1, get 2 for free</td>
          <td>free</td>
        </tr>
      </table>
    </main>
    <footer>
      <span id="js-clock"></span>
    </footer>
  </body>
</html>
<script src="js/clock.js"></script>
